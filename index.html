<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
        </div>
        <h2>Quem esta assistindo?</h2>
        <ul class="container_profile">
            <li class="card">
                <img src="./img/pink.png" alt="Pink">
                <h4 class="card_description">Aline</h4>
            </li>
            <li class="card">
                <img src="./img/panda.png" alt="Panda">
                <h4 class="card_description">Pedrinho</h4>
            </li>
            <li class="card">
                <img src="./img/robot.png" alt="Robot">
                <h4 class="card_description">Julia</h4>
            </li>
            <li class="card_add">
                <div class="container_plus">
                    <img src="./img/plus.png" alt="Plus" class="plus">
                </div>
                <h4 class="card_description">Adcionar perfil</h4>
            </li>
        </ul>
        <div>
            <button class="button">Gerenciar Perfis</button>
        </div>
    </main>
</body>

</html>
